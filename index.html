<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maukah Kamu Jadi Pacarku?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/your_ai_image.jpg'); /* Ganti dengan URL gambar AI */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e91e63; /* Pink lebih tua */
            overflow: hidden;
        }

        .container {
            text-align: center;
            transition: opacity 0.5s;
            background-color: rgba(252, 228, 236, 0.8); /* Pink lembut semi-transparan */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #e91e63;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        #noButton {
            position: absolute;
        }

        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            animation: floatFlower 5s linear infinite;
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apakah kamu mau jadi pacarku?</h1>
        <button id="yesButton">Mau</button>
        <button id="noButton">Gak</button>
    </div>

    <div id="secondQuestion" class="container hidden">
        <h2>Sekarang kita panggil apa?</h2>
        <button id="sayangButton">Sayang</button>
        <button id="kontolButton">Kontol</button>
    </div>

    <div id="result" class="container hidden fade-in"></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const secondQuestion = document.getElementById('secondQuestion');
        const result = document.getElementById('result');
        const sayangButton = document.getElementById('sayangButton');
        const kontolButton = document.getElementById('kontolButton');

        yesButton.addEventListener('click', () => {
            result.innerHTML = '<h2>Selamat anda jadi pacar kuðŸ¥°ðŸ˜˜</h2>';
            result.classList.remove('hidden');
            document.querySelector('.container').classList.add('hidden');
            setTimeout(() => {
                result.classList.add('hidden');
                secondQuestion.classList.remove('hidden');
            }, 2000);
        });

        noButton.addEventListener('click', () => {
            noButton.style.position = 'absolute';
            setInterval(() => {
                const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
                const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }, 500);
        });

        sayangButton.addEventListener('click', () => {
            result.innerHTML = '<h2>Okee kamu sah jadi calon istri kuðŸ˜˜ðŸ¥°</h2>';
            result.classList.remove('hidden');
            secondQuestion.classList.add('hidden');
            setTimeout(() => {
                result.innerHTML = '<h2>Oke terimakasih kita akan nikah besok</h2>';
            }, 2000);
        });

        kontolButton.addEventListener('click', () => {
            result.innerHTML = '<h2>Kita putus,ðŸ¥¹</h2>';
            result.classList.remove('hidden');
            secondQuestion.classList.add('hidden');
        });

        // Fungsi untuk membuat bunga-bunga
        function createFlower() {
            const flower = document.createElement('img');
            flower.src = 'https://i.imgur.com/wQFCy4H.png'; // Ganti dengan URL gambar bunga yang kamu suka
            flower.classList.add('flower');
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's'; // Durasi animasi acak
            document.body.appendChild(flower);

            // Hilangkan bunga setelah animasi selesai
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Buat bunga setiap 0.5 detik
        setInterval(createFlower, 500);
    </script>
</body>
</html>
