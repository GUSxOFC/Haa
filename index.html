<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Brat Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('https://h.uguu.se/lMtLExSE.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 26px;
      text-shadow: 2px 2px 6px black;
    }

    p {
      max-width: 600px;
      margin: auto;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px black;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      width: 70%;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }

    /* stiker iPhone style */
    .iphone {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background: white;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      animation: float 3s infinite ease-in-out;
    }

    .message {
      color: black;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    #preview {
      margin-top: 20px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.8;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <h1>‚ú® Brat Generator ‚ú®</h1>
  <p><b>Apa itu Brat?</b><br> Brat adalah ekspresi trend lucu + ngeselin yang lagi viral. 
  Dengan generator ini kamu bisa bikin stiker ala iPhone dengan pesanmu sendiri!</p>

  <input type="text" id="pesan" placeholder="Masukkan pesanmu...">
  <br>
  <button onclick="generate()">Buat Sticker</button>
  <button id="downloadBtn" style="display:none;">Simpan Foto</button>

  <div id="preview"></div>

  <footer>Dibuat oleh <b>GusOfcXD</b> üï∂Ô∏è</footer>

  <script>
    function generate() {
      const pesan = document.getElementById("pesan").value;
      if (!pesan) {
        alert("Masukkan pesan dulu!");
        return;
      }

      const box = document.createElement("div");
      box.className = "iphone";
      box.id = "stikerBox";
      box.innerHTML = `<div class="message">${pesan}</div>`;

      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      preview.appendChild(box);

      setTimeout(() => {
        html2canvas(box).then(canvas => {
          const img = document.createElement("img");
          img.src = canvas.toDataURL("image/png");
          img.style.maxWidth = "120px";
          img.style.marginTop = "15px";
          img.style.borderRadius = "12px";
          preview.appendChild(img);

          const dlBtn = document.getElementById("downloadBtn");
          dlBtn.style.display = "inline-block";
          dlBtn.onclick = () => {
            const link = document.createElement("a");
            link.download = "brat_sticker.png";
            link.href = img.src;
            link.click();
          };
        });
      }, 400);
    }
  </script>
</body>
</html>
